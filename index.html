<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="wrap">
        <div class="page">
            <div class="page__left">
                <div class="page__left__shadow"></div>
                <img class="page__left__img" id="page__left__img" src="./img/iphone1.jpg" alt="">
               
            </div>
            <div class="page__right">
                <div class="page__right__text1">Modern smarphone</div>
                <div class="page__right__text2">Iphone 14</div>
                <div class="page__right__text3">
                    <div class="page__right__text3__text1">$700</div>
                    <div class="page__right__text3__text2"><strike>$999</strike></div>
                </div>
                <div class="page__right__text3">
                    <div class="page__right__text4__text1">Description</div>
                    <div class="page__right__text4__text2">Details</div>
                </div>
                <div class="page__right__text5">The topest smarphone in the world and the most expensive. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex est itaque alias dolore laboriosam. Fuga?</div>
                <div class="page__right__text6">Choose upholstery:</div>
                <div class="page__right__choose">
                    <div class="page__right__choose__box page__right__choose__box1"></div>
                    <div class="page__right__choose__box page__right__choose__box2"></div>
                    <div class="page__right__choose__box page__right__choose__box3"></div>
                    <div class="page__right__choose__box page__right__choose__box4"></div>
                </div>
                <button class="page__right__btn">
                    <img class="page__right__btn__basket" id="page__right__btn__basket" src="./img/basket.png" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
